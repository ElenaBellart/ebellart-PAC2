  <main class="form-container">
    <h1 class="artistes-h1 display-3 m-3">Més informació:</h1>
    <div class="lead">Per més informació fica't en contacte amb nosaltres amb el següent formulari:</div>

    <form class="my-4">
      <div class="form-group py-2">
        <label for="exampleFormControlInput1">Adreça email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com">
      </div>
      <div class="form-group py-2">
        <label for="exampleFormControlSelect1">De què va la teva consulta?</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Compra d'entrades</option>
          <option>Accesos al festival</option>
          <option>Gavinet de premsa</option>
          <option>Altres</option>
        </select>
      </div>
      <div class="form-group py-2">
        <label for="exampleFormControlTextarea1">Escriu la teva consulta:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-check py-2">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Accepto les condicions</label>
      </div>
      <button type="submit" class="btn btn-primary py-2">Envia</button>

    </form>
  </main>
